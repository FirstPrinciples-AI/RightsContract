<!DOCTYPE html>
<html>
<head>
  <title>MetaCoin - Default Truffle App</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>RightsContract Management System (RMS)</h1>
  <h2>Example Truffle Dapp</h2>
  <h3>Status update: <span class="black"> <span id="status"></span></span> </span></h3>

  <br>
  <h3 id="RightsContractAddr">Your Contract Address</h3>
  <h3 id="RightsContractName">Your Contract Name</h3>
  <br>
  <h1>Create Contract</h1>
  <br><label for="Name">Name:</label><input type="text" id="newRightsContract" placeholder="e.g., Flame Mixtape 2"></input>
  <br><br><button id="setAddr" onclick="initRightsContract()">Create New Contract</button>
  <br>
  <h1>Get Contract</h1>
  <br><label for="Name">Name:</label><input type="text" id="selectRC" placeholder="e.g. MyContract"></input>
  <br><br><button id="getContract" onclick="selectRightsContract()">Retrieve Contract Info</button>

  <br>

</body>
</html>
